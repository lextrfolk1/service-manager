<html>
<head>

  <title>Service Manager Dashboard</title>

</head>
<body>
  <header class="top-header">
  <div class="header-left">
    <h1>Service Manager</h1>
  </div>
  <nav class="header-nav">
    <a href="index.html">Dashboard</a>
    <a href="logs.html">Logs</a>
    <a href="admin.html">Admin</a>

</header>

    <div id="services-column">
      <h2>Services</h2>
      <!-- Search bar -->
      <div id="search-box">
        <input id="search-input" placeholder="Search services..." />

      <div id="services" class="service-grid"></div>

        <h3>Last Action Output</h3>
        <pre class="log" id="output">(no actions yet)</pre>
      </section>
    </div>
