<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Service Logs</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="logs-page">
  <header>
    <h1>Service Logs</h1>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="logs.html">Logs</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>

  <main>
    <h2>Logs</h2>

    <div class="field-group">
      <label>Service</label>
      <select id="service-select"></select>
    </div>

    <div class="field-group">
      <label>Log file</label>
      <select id="log-files"></select>
    </div>

    <button class="btn btn-secondary" onclick="loadLog()">Load Log</button>

    <div id="log-viewer">
      <div id="log-toolbar">
        <span class="log-title">Log Output</span>

        <div class="log-actions">
          <button class="icon-btn" id="wrap-toggle">Wrap</button>
          <button class="icon-btn" id="clear-log">Clear</button>
          <button class="icon-btn" id="maximize-toggle">Maximize</button>
        </div>
      </div>

      <pre id="log-content" class="log-body">(no log loaded)</pre>
    </div>
  </main>

  <script src="js/utils.js"></script>
  <script src="js/logs.js"></script>
</body>
</html>
