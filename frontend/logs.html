<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Service Logs</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="logs-page">
  <header class="top-header">
  <div class="header-left">
    <h1>Service Manager</h1>
  </div>
  <nav class="header-nav">
    <a href="index.html">Dashboard</a>
    <a href="logs.html">Logs</a>
    <a href="admin.html">Admin</a>
  </nav>
</header>

  <main>
    <h2 class="page-title">Logs</h2>

    <!-- Single Row Controls -->
    <div class="log-controls">
      <div class="log-controls-row">

        <div class="control-row">
          <label for="service-select">Service</label>
          <select id="service-select"></select>
        </div>

        <div class="control-row">
          <label for="log-files">Log File</label>
          <select id="log-files"></select>
        </div>

        <button id="load-log-btn" class="btn btn-primary" onclick="loadLog()">
          Load Log
        </button>

      </div>
    </div>

    <!-- Log Viewer -->
    <div id="log-viewer">
      <div id="log-toolbar">
        <span class="log-title">Log Output</span>

        <div class="log-actions">
          <button class="icon-btn" id="wrap-toggle">Wrap</button>
          <button class="icon-btn" id="clear-log">Clear</button>
          <button class="icon-btn" id="maximize-toggle">Maximize</button>
        </div>
      </div>

      <pre id="log-content" class="log-body">(no log loaded)</pre>
    </div>

  </main>

  <script src="js/utils.js"></script>
  <script src="js/logs.js"></script>
</body>
</html>
